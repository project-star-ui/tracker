<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BudgetTok - Personal Finance Tracker</title>
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Track your income and expenses with BudgetTok">
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --bg-primary: #000000;
            --bg-secondary: #121212;
            --bg-card: #1e1e1e;
            --bg-input: #2a2a2a;
            --accent-primary: #fe2c55;
            --accent-secondary: #25f4ee;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --income-color: #25f4ee;
            --expense-color: #fe2c55;
            --success: #00d95f;
            --card-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            --transition: all 0.3s ease;
            --border-radius: 12px;
        }
        
        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            padding: 0;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 15px;
        }
        
        /* TikTok-style gradient text */
        .gradient-text {
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Header with TikTok-inspired design */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px 0;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 24px;
            font-weight: 700;
        }
        
        .logo-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Summary Cards with TikTok aesthetic - Mobile first */
        .summary-cards {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .cards-row {
            display: flex;
            gap: 15px;
            justify-content: space-between;
        }
        
        .cards-row.top {
            order: 1;
        }
        
        .cards-row.bottom {
            order: 3;
            justify-content: center;
        }
        
        .card {
            background: var(--bg-card);
            padding: 20px 15px;
            border-radius: var(--border-radius);
            text-align: center;
            box-shadow: var(--card-shadow);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            flex: 1;
        }
        
        .card.balance {
            flex: 0 0 auto;
            width: 100%;
            max-width: 300px;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
        }
        
        .card.income::before {
            background: var(--income-color);
        }
        
        .card.expenses::before {
            background: var(--expense-color);
        }
        
        .card.balance::before {
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
        }
        
        .card h3 {
            font-size: 14px;
            margin-bottom: 8px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        
        .card .amount {
            font-size: 18px;
            font-weight: bold;
        }
        
        .card.income .amount {
            color: var(--income-color);
        }
        
        .card.expenses .amount {
            color: var(--expense-color);
        }
        
        .card.balance .amount {
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Chart container */
        .chart-container {
            background: var(--bg-card);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--card-shadow);
            margin-bottom: 25px;
            height: 250px;
        }
        
        .chart-title {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            font-size: 18px;
            color: var(--text-primary);
        }
        
        .chart-title i {
            color: var(--accent-primary);
        }
        
        .chart-wrapper {
            height: 200px;
            position: relative;
        }
        
        /* Main content layout */
        .main-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .form-section, .transactions-section {
            background: var(--bg-card);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--card-shadow);
        }
        
        .section-title {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            font-size: 18px;
            color: var(--text-primary);
        }
        
        .section-title i {
            color: var(--accent-primary);
        }
        
        /* Form elements with dark theme */
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 14px;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            background: var(--bg-input);
            border: 1px solid #333;
            border-radius: 8px;
            font-size: 16px;
            transition: var(--transition);
            color: var(--text-primary);
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 2px rgba(254, 44, 85, 0.2);
        }
        
        /* TikTok-style button */
        button {
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            border: none;
            padding: 14px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
        }
        
        button:active {
            transform: scale(0.98);
        }
        
        /* Transactions list */
        .transaction-list {
            max-height: 300px;
            overflow-y: auto;
            border-radius: 8px;
            border: 1px solid #333;
        }
        
        .transaction-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 15px;
            border-bottom: 1px solid #333;
            align-items: center;
            transition: var(--transition);
        }
        
        .transaction-item:last-child {
            border-bottom: none;
        }
        
        .transaction-item:active {
            background-color: rgba(255, 255, 255, 0.05);
        }
        
        .transaction-details {
            flex: 1;
        }
        
        .transaction-description {
            font-weight: 600;
            margin-bottom: 4px;
            font-size: 16px;
        }
        
        .transaction-meta {
            display: flex;
            gap: 10px;
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        .transaction-amount {
            font-weight: bold;
            margin-left: 10px;
            font-size: 16px;
        }
        
        .income-amount {
            color: var(--income-color);
        }
        
        .expense-amount {
            color: var(--expense-color);
        }
        
        /* Delete button with TikTok style */
        .delete-btn {
            background: none;
            color: var(--text-secondary);
            border: none;
            padding: 6px;
            border-radius: 50%;
            cursor: pointer;
            margin-left: 8px;
            transition: var(--transition);
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .delete-btn:active {
            background: rgba(254, 44, 85, 0.1);
            color: var(--accent-primary);
            transform: scale(0.95);
        }
        
        .filter-section {
            margin-bottom: 15px;
        }
        
        .filter-section select {
            width: 100%;
            background: var(--bg-input);
            color: var(--text-primary);
        }
        
        /* Empty state styling */
        .empty-state {
            text-align: center;
            padding: 30px 15px;
            color: var(--text-secondary);
        }
        
        .empty-state i {
            font-size: 40px;
            margin-bottom: 10px;
            color: #333;
        }
        
        /* Footer */
        footer {
            text-align: center;
            padding: 15px;
            color: var(--text-secondary);
            font-size: 12px;
            border-top: 1px solid #333;
            margin-top: 20px;
        }
        
        /* Install button */
        .install-btn {
            background: var(--bg-card);
            color: var(--text-primary);
            border: 1px solid var(--accent-primary);
            padding: 10px 15px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .install-btn:active {
            transform: scale(0.95);
        }
        
        /* Custom scrollbar for dark theme */
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }
        
        ::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 3px;
        }
        
        /* Responsive adjustments */
        @media (min-width: 768px) {
            .container {
                max-width: 700px;
                padding: 20px;
            }
            
            .summary-cards {
                flex-direction: row;
                gap: 20px;
            }
            
            .cards-row {
                flex-direction: column;
                flex: 1;
                gap: 20px;
            }
            
            .cards-row.top {
                order: 1;
            }
            
            .cards-row.bottom {
                order: 2;
                justify-content: flex-start;
            }
            
            .card.balance {
                width: 100%;
                max-width: none;
            }
            
            .card {
                padding: 25px 20px;
            }
            
            .card .amount {
                font-size: 22px;
            }
            
            .main-content {
                flex-direction: row;
            }
            
            .form-section, .transactions-section {
                flex: 1;
            }
        }
        
        @media (min-width: 1024px) {
            .container {
                max-width: 1000px;
            }
            
            .summary-cards {
                flex-direction: row;
                justify-content: space-between;
            }
            
            .cards-row {
                flex-direction: row;
                flex: 1;
                justify-content: space-between;
            }
            
            .cards-row.top {
                order: 1;
                flex: 0 0 30%;
            }
            
            .cards-row.bottom {
                order: 2;
                flex: 0 0 30%;
                justify-content: space-between;
            }
            
            .card.balance {
                order: 2;
                flex: 0 0 30%;
                margin: 0 20px;
            }
            
            .chart-container {
                height: 300px;
            }
            
            .chart-wrapper {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // PHP-style currency formatting function
        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-PH', {
                style: 'currency',
                currency: 'PHP'
            }).format(amount);
        }

        // Main BudgetTracker component
        function BudgetTracker() {
            const [transactions, setTransactions] = useState([]);
            const [filter, setFilter] = useState('all');
            const [installPrompt, setInstallPrompt] = useState(null);
            
            // Form state
            const [description, setDescription] = useState('');
            const [amount, setAmount] = useState('');
            const [type, setType] = useState('income');
            const [date, setDate] = useState(new Date().toISOString().split('T')[0]);
            const [category, setCategory] = useState('');
            
            // Chart reference
            const chartRef = useRef(null);
            const chartInstance = useRef(null);

            // PWA installation handling
            useEffect(() => {
                // Listen for beforeinstallprompt event
                window.addEventListener('beforeinstallprompt', (e) => {
                    e.preventDefault();
                    setInstallPrompt(e);
                });

                // Check if app is already installed
                window.addEventListener('appinstalled', () => {
                    setInstallPrompt(null);
                });
            }, []);

            // Handle install button click
            const handleInstallClick = () => {
                if (installPrompt) {
                    installPrompt.prompt();
                    
                    installPrompt.userChoice.then((choiceResult) => {
                        if (choiceResult.outcome === 'accepted') {
                            console.log('User accepted the install prompt');
                        } else {
                            console.log('User dismissed the install prompt');
                        }
                        setInstallPrompt(null);
                    });
                }
            };

            // Load transactions from localStorage on component mount
            useEffect(() => {
                const savedTransactions = localStorage.getItem('budgetTransactions');
                if (savedTransactions) {
                    setTransactions(JSON.parse(savedTransactions));
                }
            }, []);

            // Save transactions to localStorage whenever they change
            useEffect(() => {
                localStorage.setItem('budgetTransactions', JSON.stringify(transactions));
            }, [transactions]);

            // Calculate summary values
            const income = transactions
                .filter(t => t.type === 'income')
                .reduce((sum, t) => sum + parseFloat(t.amount), 0);
                
            const expenses = transactions
                .filter(t => t.type === 'expense')
                .reduce((sum, t) => sum + parseFloat(t.amount), 0);
                
            const balance = income - expenses;

            // Prepare chart data
            useEffect(() => {
                if (chartRef.current) {
                    // Destroy previous chart instance if it exists
                    if (chartInstance.current) {
                        chartInstance.current.destroy();
                    }
                    
                    // Get transactions from last 30 days
                    const thirtyDaysAgo = new Date();
                    thirtyDaysAgo.setDate(thirtyDaysAgo.getDate() - 30);
                    
                    const recentTransactions = transactions.filter(t => 
                        new Date(t.date) >= thirtyDaysAgo
                    );
                    
                    // Group by date
                    const dailyData = {};
                    recentTransactions.forEach(t => {
                        if (!dailyData[t.date]) {
                            dailyData[t.date] = { income: 0, expenses: 0 };
                        }
                        
                        if (t.type === 'income') {
                            dailyData[t.date].income += parseFloat(t.amount);
                        } else {
                            dailyData[t.date].expenses += parseFloat(t.amount);
                        }
                    });
                    
                    // Sort dates and get last 7 days
                    const dates = Object.keys(dailyData).sort();
                    const last7Dates = dates.slice(-7);
                    
                    // Prepare chart data
                    const incomeData = last7Dates.map(date => dailyData[date].income);
                    const expensesData = last7Dates.map(date => dailyData[date].expenses);
                    
                    // Create chart
                    const ctx = chartRef.current.getContext('2d');
                    chartInstance.current = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: last7Dates.map(date => {
                                const d = new Date(date);
                                return d.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                            }),
                            datasets: [
                                {
                                    label: 'Income',
                                    data: incomeData,
                                    backgroundColor: 'rgba(37, 244, 238, 0.7)',
                                    borderColor: 'rgba(37, 244, 238, 1)',
                                    borderWidth: 1
                                },
                                {
                                    label: 'Expenses',
                                    data: expensesData,
                                    backgroundColor: 'rgba(254, 44, 85, 0.7)',
                                    borderColor: 'rgba(254, 44, 85, 1)',
                                    borderWidth: 1
                                }
                            ]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    grid: {
                                        color: 'rgba(255, 255, 255, 0.1)'
                                    },
                                    ticks: {
                                        color: 'rgba(255, 255, 255, 0.7)',
                                        callback: function(value) {
                                            return '₱' + value;
                                        }
                                    }
                                },
                                x: {
                                    grid: {
                                        color: 'rgba(255, 255, 255, 0.1)'
                                    },
                                    ticks: {
                                        color: 'rgba(255, 255, 255, 0.7)'
                                    }
                                }
                            },
                            plugins: {
                                legend: {
                                    labels: {
                                        color: 'rgba(255, 255, 255, 0.7)'
                                    }
                                }
                            }
                        }
                    });
                }
            }, [transactions]);

            // Handle form submission
            const handleSubmit = (e) => {
                e.preventDefault();
                
                if (!description || !amount || !date) {
                    alert('Please fill in all required fields');
                    return;
                }
                
                const newTransaction = {
                    id: Date.now(),
                    description,
                    amount: parseFloat(amount),
                    type,
                    date,
                    category: category || 'Uncategorized'
                };
                
                setTransactions([...transactions, newTransaction]);
                
                // Reset form
                setDescription('');
                setAmount('');
                setType('income');
                setDate(new Date().toISOString().split('T')[0]);
                setCategory('');
            };

            // Handle transaction deletion
            const handleDelete = (id) => {
                if (window.confirm('Are you sure you want to delete this transaction?')) {
                    setTransactions(transactions.filter(t => t.id !== id));
                }
            };

            // Filter transactions based on selected filter
            const filteredTransactions = transactions.filter(t => {
                if (filter === 'all') return true;
                return t.type === filter;
            });

            return (
                <div className="container">
                    <header>
                        <div className="logo">
                            <div className="logo-icon">
                                <i className="fas fa-coins"></i>
                            </div>
                            <span className="gradient-text">BudgetTok</span>
                        </div>
                        {installPrompt && (
                            <button className="install-btn" onClick={handleInstallClick}>
                                <i className="fas fa-download"></i>
                                Install
                            </button>
                        )}
                    </header>
                    
                    {/* Summary Cards with centered balance on mobile */}
                    <div className="summary-cards">
                        <div className="cards-row top">
                            <div className="card income">
                                <h3><i className="fas fa-arrow-up"></i> Income</h3>
                                <div className="amount">{formatCurrency(income)}</div>
                            </div>
                            <div className="card expenses">
                                <h3><i className="fas fa-arrow-down"></i> Expenses</h3>
                                <div className="amount">{formatCurrency(expenses)}</div>
                            </div>
                        </div>
                        
                        <div className="card balance">
                            <h3><i className="fas fa-balance-scale"></i> Balance</h3>
                            <div className="amount">{formatCurrency(balance)}</div>
                        </div>
                    </div>
                    
                    {/* Financial Overview Chart */}
                    <div className="chart-container">
                        <div className="chart-title">
                            <i className="fas fa-chart-bar"></i> Financial Overview (Last 7 Days)
                        </div>
                        <div className="chart-wrapper">
                            <canvas ref={chartRef} id="financialChart"></canvas>
                        </div>
                    </div>
                    
                    <div className="main-content">
                        {/* Add Transaction Form */}
                        <div className="form-section">
                            <h2 className="section-title">
                                <i className="fas fa-plus-circle"></i> Add Transaction
                            </h2>
                            <form onSubmit={handleSubmit}>
                                <div className="form-group">
                                    <label htmlFor="description">Description *</label>
                                    <input
                                        type="text"
                                        id="description"
                                        value={description}
                                        onChange={(e) => setDescription(e.target.value)}
                                        placeholder="Enter description"
                                        required
                                    />
                                </div>
                                
                                <div className="form-group">
                                    <label htmlFor="amount">Amount (PHP) *</label>
                                    <input
                                        type="number"
                                        id="amount"
                                        value={amount}
                                        onChange={(e) => setAmount(e.target.value)}
                                        placeholder="0.00"
                                        step="0.01"
                                        min="0"
                                        required
                                    />
                                </div>
                                
                                <div className="form-group">
                                    <label htmlFor="type">Type *</label>
                                    <select
                                        id="type"
                                        value={type}
                                        onChange={(e) => setType(e.target.value)}
                                    >
                                        <option value="income">Income</option>
                                        <option value="expense">Expense</option>
                                    </select>
                                </div>
                                
                                <div className="form-group">
                                    <label htmlFor="category">Category</label>
                                    <input
                                        type="text"
                                        id="category"
                                        value={category}
                                        onChange={(e) => setCategory(e.target.value)}
                                        placeholder="e.g., Salary, Food, Rent"
                                    />
                                </div>
                                
                                <div className="form-group">
                                    <label htmlFor="date">Date *</label>
                                    <input
                                        type="date"
                                        id="date"
                                        value={date}
                                        onChange={(e) => setDate(e.target.value)}
                                        required
                                    />
                                </div>
                                
                                <button type="submit">
                                    <i className="fas fa-check"></i> Add Transaction
                                </button>
                            </form>
                        </div>
                        
                        {/* Transactions List */}
                        <div className="transactions-section">
                            <h2 className="section-title">
                                <i className="fas fa-list"></i> Transactions
                            </h2>
                            
                            <div className="filter-section">
                                <select value={filter} onChange={(e) => setFilter(e.target.value)}>
                                    <option value="all">All Transactions</option>
                                    <option value="income">Income Only</option>
                                    <option value="expense">Expenses Only</option>
                                </select>
                            </div>
                            
                            <div className="transaction-list">
                                {filteredTransactions.length === 0 ? (
                                    <div className="empty-state">
                                        <i className="fas fa-receipt"></i>
                                        <p>No transactions found. Add your first transaction.</p>
                                    </div>
                                ) : (
                                    filteredTransactions
                                        .sort((a, b) => new Date(b.date) - new Date(a.date))
                                        .map(transaction => (
                                            <div key={transaction.id} className="transaction-item">
                                                <div className="transaction-details">
                                                    <div className="transaction-description">{transaction.description}</div>
                                                    <div className="transaction-meta">
                                                        <span>{new Date(transaction.date).toLocaleDateString()}</span>
                                                        <span>•</span>
                                                        <span>{transaction.category}</span>
                                                    </div>
                                                </div>
                                                <div className={`transaction-amount ${transaction.type}-amount`}>
                                                    {transaction.type === 'income' ? '+' : '-'} {formatCurrency(transaction.amount)}
                                                </div>
                                                <button 
                                                    className="delete-btn"
                                                    onClick={() => handleDelete(transaction.id)}
                                                    title="Delete transaction"
                                                >
                                                    <i className="fas fa-trash"></i>
                                                </button>
                                            </div>
                                        ))
                                )}
                            </div>
                        </div>
                    </div>
                    
                    <footer>
