<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuminFlow Budget</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#000000">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Orbitron:wght@600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-darkest: #000000;
            --bg-dark: #0a0a0a;
            --bg-medium: #1a1a1a;
            --bg-light: #2a2a2a;

            --text-primary: #ffffff;
            --text-secondary: #e0e0e0;
            --text-tertiary: #a0a0a0;

            --glow-red: #fe2c55; /* TikTok red */
            --glow-blue: #25f4ee; /* TikTok blue */
            --glow-green: #00c5b0; /* Vibrant green */
            --glow-purple: #8a2be2; /* A new accent for charts */

            /* RGB values for easier shadow manipulation */
            --glow-red-rgb: 254, 44, 85;
            --glow-blue-rgb: 37, 244, 238;
            --glow-green-rgb: 0, 197, 176;
            --glow-purple-rgb: 138, 43, 226;

            --transition-fast: all 0.2s ease-out;
            --transition-medium: all 0.3s ease-in-out;
            --transition-slow: all 0.5s ease-in-out;
        }

        /* Base styles for smallest mobile screens (320px wide) */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent; /* Remove tap highlight on mobile */
        }
        
        body {
            background-color: var(--bg-darkest);
            color: var(--text-primary);
            line-height: 1.4; /* Tighter line height for mobile */
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 600px; /* Max width for desktop, but fluid on mobile */
            width: 100%;
            margin: 0 auto;
            background-color: var(--bg-dark);
            border-radius: 0;
            padding: 10px; /* Minimal padding for smallest screens */
            animation: fadeIn 0.5s ease-out;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(to right, rgba(255,255,255,0.03) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0.5;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        h1 {
            text-align: center;
            color: var(--text-primary);
            margin-bottom: 20px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 800;
            font-size: 1.8em; /* Smaller for mobile */
            letter-spacing: -0.03em;
            text-shadow: 0 0 8px rgba(var(--glow-blue-rgb), 0.5);
            position: relative;
            z-index: 1;
        }
        
        .summary-cards {
            display: grid;
            grid-template-columns: 1fr; /* Always single column on mobile */
            gap: 8px; /* Very small gap */
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }
        
        .card {
            padding: 12px; /* Minimal padding */
            border-radius: 8px; /* Smaller border-radius */
            text-align: center;
            background-color: var(--bg-medium);
            box-shadow: 0 0 8px rgba(var(--glow-blue-rgb), 0.2), 0 0 10px rgba(var(--glow-red-rgb), 0.1);
            transition: var(--transition-medium);
            border: 1px solid rgba(var(--glow-blue-rgb), 0.2);
            position: relative;
            overflow: hidden;
        }

        .card:hover { /* Keep hover for desktop, but less aggressive */
            transform: translateY(-2px) scale(1.005);
            box-shadow: 0 0 10px rgba(var(--glow-blue-rgb), 0.3), 0 0 15px rgba(var(--glow-red-rgb), 0.15);
            border-color: rgba(var(--glow-blue-rgb), 0.3);
        }
        
        .card h3 {
            font-size: 0.75em; /* Very small for mobile */
            margin-bottom: 4px;
            font-weight: 600;
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .card .amount {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.4em; /* Smaller for mobile */
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.03em;
            text-shadow: 0 0 6px rgba(255, 255, 255, 0.3);
        }

        .card.income .amount { color: var(--glow-green); text-shadow: 0 0 6px rgba(var(--glow-green-rgb), 0.5); }
        .card.expenses .amount { color: var(--glow-red); text-shadow: 0 0 6px rgba(var(--glow-red-rgb), 0.5); }
        .card.balance .amount { color: var(--glow-blue); text-shadow: 0 0 6px rgba(var(--glow-blue-rgb), 0.5); }
        
        .form-section {
            background-color: var(--bg-medium);
            padding: 15px; /* Minimal padding */
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(var(--glow-blue-rgb), 0.2);
            border: 1px solid rgba(var(--glow-blue-rgb), 0.2);
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        .form-section h2 {
            color: var(--text-primary);
            margin-bottom: 15px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5em; /* Smaller for mobile */
            font-weight: 700;
            text-align: center;
            text-shadow: 0 0 5px rgba(var(--glow-blue-rgb), 0.3);
        }
        
        .form-group {
            margin-bottom: 12px; /* Reduced margin */
        }
        
        label {
            display: block;
            margin-bottom: 4px; /* Reduced margin */
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 0.8em; /* Smaller for mobile */
            text-shadow: 0 0 2px rgba(var(--glow-blue-rgb), 0.1);
        }
        
        input, select {
            width: 100%;
            padding: 10px 12px; /* Good touch target size */
            border: 1px solid rgba(var(--glow-blue-rgb), 0.3);
            border-radius: 6px; /* Smaller border-radius */
            font-size: 0.9em; /* Readable font size */
            background-color: var(--bg-light);
            color: var(--text-primary);
            transition: var(--transition-fast);
            box-shadow: inset 0 0 4px rgba(var(--glow-blue-rgb), 0.1);
        }

        input::placeholder {
            color: var(--text-tertiary);
            opacity: 0.7;
        }

        input:focus, select:focus {
            border-color: var(--glow-blue);
            box-shadow: 0 0 0 2px rgba(var(--glow-blue-rgb), 0.4), inset 0 0 6px rgba(var(--glow-blue-rgb), 0.3);
            outline: none;
            background-color: var(--bg-dark);
        }
        
        button {
            background: linear-gradient(90deg, var(--glow-red) 0%, var(--glow-blue) 100%);
            color: var(--text-primary);
            border: none;
            padding: 12px 20px; /* Good touch target size */
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95em; /* Readable font size */
            font-weight: 700;
            transition: var(--transition-medium);
            width: 100%;
            box-shadow: 0 0 10px rgba(var(--glow-red-rgb), 0.4), 0 0 15px rgba(var(--glow-blue-rgb), 0.3);
            letter-spacing: 0.03em;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.15);
            transform: skewX(-30deg);
            transition: var(--transition-medium);
        }

        button:hover::before {
            left: 100%;
        }

        button:hover { /* Less aggressive hover for mobile */
            transform: translateY(-1px);
            box-shadow: 0 0 12px rgba(var(--glow-red-rgb), 0.5), 0 0 18px rgba(var(--glow-blue-rgb), 0.4);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 0 8px rgba(var(--glow-red-rgb), 0.4), 0 0 12px rgba(var(--glow-blue-rgb), 0.3);
        }
        
        .transactions-section {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }

        .transactions-section h2 {
            color: var(--text-primary);
            margin-bottom: 15px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5em; /* Smaller for mobile */
            font-weight: 700;
            text-align: center;
            text-shadow: 0 0 5px rgba(var(--glow-red-rgb), 0.3);
        }
        
        .transaction-list {
            flex-grow: 1;
            overflow-y: auto;
            background-color: var(--bg-medium);
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(var(--glow-red-rgb), 0.2);
            border: 1px solid rgba(var(--glow-red-rgb), 0.2);
            padding: 8px 0; /* Reduced padding */
        }

        .transaction-list::-webkit-scrollbar {
            width: 4px; /* Thinner scrollbar for mobile */
        }

        .transaction-list::-webkit-scrollbar-track {
            background: var(--bg-light);
            border-radius: 2px;
        }

        .transaction-list::-webkit-scrollbar-thumb {
            background: var(--glow-blue);
            border-radius: 2px;
            box-shadow: 0 0 3px rgba(var(--glow-blue-rgb), 0.5);
        }

        .transaction-list::-webkit-scrollbar-thumb:hover {
            background: var(--glow-red);
            box-shadow: 0 0 5px rgba(var(--glow-red-rgb), 0.7);
        }
        
        .transaction-item {
            display: flex;
            flex-direction: column; /* Stack items vertically on mobile */
            padding: 10px 12px; /* Reduced padding */
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            transition: var(--transition-fast);
        }
        
        .transaction-item:last-child {
            border-bottom: none;
        }

        .transaction-item:hover {
            background-color: var(--bg-light);
        }
        
        .transaction-details {
            flex: none; /* Remove flex behavior */
            width: 100%;
            margin-right: 0;
            margin-bottom: 5px; /* Space between details and amount/button */
        }
        
        .transaction-details strong {
            font-size: 0.95em; /* Readable size */
            color: var(--text-primary);
            margin-bottom: 2px;
            font-weight: 600;
            text-shadow: 0 0 2px rgba(var(--glow-blue-rgb), 0.1);
        }
        
        .transaction-amount {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 0.95em; /* Readable size */
            white-space: nowrap;
            text-align: left; /* Align left */
            width: 100%; /* Take full width */
            margin-bottom: 8px; /* Space before delete button */
        }
        
        .income-amount { color: var(--glow-green); text-shadow: 0 0 4px rgba(var(--glow-green-rgb), 0.4); }
        .expense-amount { color: var(--glow-red); text-shadow: 0 0 4px rgba(var(--glow-red-rgb), 0.4); }
        
        .transaction-date {
            font-size: 0.7em; /* Smaller for mobile */
            color: var(--text-tertiary);
            display: flex;
            align-items: center;
            gap: 4px; /* Reduced gap */
            text-shadow: 0 0 1px rgba(var(--glow-blue-rgb), 0.1);
        }
        .transaction-date::before {
            content: '📅';
            font-size: 0.8em;
            filter: grayscale(100%) brightness(150%) drop-shadow(0 0 2px rgba(var(--glow-blue-rgb), 0.3));
        }
        
        .delete-btn {
            background-color: var(--glow-red);
            color: var(--text-primary);
            border: none;
            padding: 8px 12px; /* Good touch target size */
            border-radius: 6px;
            cursor: pointer;
            margin-left: 0; /* No margin-left when stacked */
            font-size: 0.8em;
            font-weight: 600;
            transition: var(--transition-fast);
            flex-shrink: 0;
            box-shadow: 0 0 6px rgba(var(--glow-red-rgb), 0.4);
            width: 100%; /* Full width button */
        }
        
        .delete-btn:hover {
            background-color: #d6294c;
            transform: translateY(-1px);
            box-shadow: 0 0 8px rgba(var(--glow-red-rgb), 0.5);
        }

        .delete-btn:active {
            transform: translateY(0);
            box-shadow: 0 0 6px rgba(var(--glow-red-rgb), 0.4);
        }
        
        .filter-section {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column; /* Always stack filters on mobile */
            gap: 8px; /* Reduced gap */
            justify-content: center;
            position: relative;
            z-index: 1;
        }
        
        .filter-section select {
            flex: none; /* Remove flex behavior */
            width: 100%; /* Full width */
            max-width: 100%;
            padding: 10px 12px;
            border-radius: 6px;
            background-color: var(--bg-light);
            box-shadow: 0 0 6px rgba(var(--glow-blue-rgb), 0.2);
            border: 1px solid rgba(var(--glow-blue-rgb), 0.3);
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 0.9em; /* Readable font size */
        }

        .no-transactions-message {
            text-align: center;
            padding: 20px; /* Reduced padding */
            color: var(--text-tertiary);
            font-style: italic;
            font-size: 0.95em; /* Readable font size */
            background-color: var(--bg-light);
            border-radius: 8px;
            margin: 15px 0; /* Adjusted margin */
            box-shadow: 0 0 6px rgba(var(--glow-blue-rgb), 0.2);
            border: 1px solid rgba(var(--glow-blue-rgb), 0.2);
        }

        /* Chart Section */
        .chart-section {
            background-color: var(--bg-medium);
            padding: 15px; /* Reduced padding */
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(var(--glow-purple-rgb), 0.2);
            border: 1px solid rgba(var(--glow-purple-rgb), 0.2);
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        .chart-section h2 {
            color: var(--text-primary);
            margin-bottom: 15px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5em; /* Smaller for mobile */
            font-weight: 700;
            text-align: center;
            text-shadow: 0 0 5px rgba(var(--glow-purple-rgb), 0.3);
        }

        .chart-container {
            position: relative;
            width: 100%;
            height: 160px; /* Further reduced height for mobile */
            margin-top: 10px;
        }

        #budgetChart {
            background-color: var(--bg-light);
            border-radius: 6px;
            box-shadow: inset 0 0 8px rgba(var(--glow-purple-rgb), 0.1);
            border: 1px solid rgba(var(--glow-purple-rgb), 0.2);
        }
        
        /* --- Media Queries for larger screens --- */

        /* For phones larger than 375px (e.g., iPhone X, Galaxy S series) */
        @media (min-width: 376px) {
            .container {
                padding: 15px;
            }
            h1 {
                font-size: 2em;
            }
            .summary-cards {
                grid-template-columns: 1fr 1fr; /* Two columns for summary cards */
                gap: 10px;
            }
            .card {
                padding: 15px;
            }
            .card h3 {
                font-size: 0.8em;
            }
            .card .amount {
                font-size: 1.6em;
            }
            .form-section h2, .transactions-section h2, .chart-section h2 {
                font-size: 1.6em;
            }
            input, select {
                font-size: 0.95em;
            }
            button {
                font-size: 1em;
            }
            .transaction-details strong {
                font-size: 1em;
            }
            .transaction-amount {
                font-size: 1em;
            }
            .transaction-date {
                font-size: 0.75em;
            }
            .delete-btn {
                padding: 8px 12px;

        /* For tablets and larger phones (e.g., iPad Mini, larger Android tablets) */
        @media (min-width: 481px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 2.2em;

            }

                grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); /* Flexible columns */

            }
            .form-section, .transactions-section, .chart-section {
                padding: 20px;

            }
            .form-section h2, .transactions-section h2, .chart-section h2 {

            }
            label {

            .transaction-item {

            }

                margin-left: 15px;

        @media (min-width: 769px) {
            .container {
                padding: 30px;

                grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Currency formatting function
        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-PH', {
                style: 'currency',
                currency: 'PHP'
            }).format(amount);
        }

        // Simple Bar Chart Component
        function BarChart({ data, labels, colors }) {
            const canvasRef = useRef(null);

            useEffect(() => {
                const canvas = canvasRef.current;
                if (!canvas) return;

                const ctx = canvas.getContext('2d');
                const width = canvas.width;
                const height = canvas.height;

                // Adjust canvas resolution for high-DPI screens
                const dpr = window.devicePixelRatio || 1;
                canvas.style.width = width + 'px';
                canvas.style.height = height + 'px';
                canvas.width = width * dpr;
                canvas.height = height * dpr;
                ctx.scale(dpr, dpr);

                ctx.clearRect(0, 0, width, height); // Clear canvas

                const maxValue = Math.max(...data);
                const barWidth = (width / data.length) * 0.6;
                const gap = (width / data.length) * 0.2;

                data.forEach((value, index) => {
                    const barHeight = (value / maxValue) * (height * 0.7); // 70% of canvas height for bars
                    const x = index * (barWidth + gap) + gap / 2;
                    const y = height - barHeight - 20; // Leave space for labels at bottom

                    // Bar
                    ctx.fillStyle = colors[index % colors.length];
                    ctx.shadowColor = colors[index % colors.length];
                    ctx.shadowBlur = 10;
                    ctx.shadowOffsetX = 0;
                    ctx.shadowOffsetY = 0;
                    ctx.fillRect(x, y, barWidth, barHeight);

                    // Value text
                    ctx.shadowBlur = 0; // Disable shadow for text
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
                    ctx.font = '600 12px Inter'; /* Use Inter for chart text */
                    ctx.textAlign = 'center';
                    ctx.fillText(formatCurrency(value), x + barWidth / 2, y - 5);

                    // Label text
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
                    ctx.font = '400 10px Inter'; /* Use Inter for chart text */
                    ctx.fillText(labels[index], x + barWidth / 2, height - 5);
                });
            }, [data, labels, colors]);

            return (
                <div className="chart-container">
                    <canvas ref={canvasRef} id="budgetChart" width="500" height="200"></canvas>
                </div>
            );
        }


        // Main BudgetTracker component
        function BudgetTracker() {
            const [transactions, setTransactions] = useState([]);
            const [filter, setFilter] = useState('all');
            
            // Form state
            const [description, setDescription] = useState('');
            const [amount, setAmount] = useState('');
            const [type, setType] = useState('income');
            const [date, setDate] = useState(new Date().toISOString().split('T')[0]);
            const [category, setCategory] = useState('');

            // Load transactions from localStorage on component mount
            useEffect(() => {
                const savedTransactions = localStorage.getItem('budgetTransactions');
                if (savedTransactions) {
                    try {
                        setTransactions(JSON.parse(savedTransactions));
                    } catch (e) {
                        console.error("Error parsing transactions from localStorage:", e);
                        localStorage.removeItem('budgetTransactions'); // Clear corrupted data
                    }
                }
            }, []);

            // Save transactions to localStorage whenever they change
            useEffect(() => {
                localStorage.setItem('budgetTransactions', JSON.stringify(transactions));
            }, [transactions]);

            // Calculate summary values
            const income = transactions
                .filter(t => t.type === 'income')
                .reduce((sum, t) => sum + parseFloat(t.amount), 0);
                
            const expenses = transactions
                .filter(t => t.type === 'expense')
                .reduce((sum, t) => sum + parseFloat(t.amount), 0);
                
            const balance = income - expenses;

            // Prepare data for chart
            const chartData = [income, expenses, balance];
            const chartLabels = ['Income', 'Expenses', 'Balance'];
            const chartColors = [
                `rgba(${getComputedStyle(document.documentElement).getPropertyValue('--glow-green-rgb')}, 0.8)`,
                `rgba(${getComputedStyle(document.documentElement).getPropertyValue('--glow-red-rgb')}, 0.8)`,
                `rgba(${getComputedStyle(document.documentElement).getPropertyValue('--glow-blue-rgb')}, 0.8)`
            ];


            // Handle form submission
            const handleSubmit = (e) => {
                e.preventDefault();
                
                if (!description.trim() || !amount || !date) {
                    alert('Please fill in all required fields (Description, Amount, Date).');
                    return;
                }

                if (isNaN(parseFloat(amount)) || parseFloat(amount) <= 0) {
                    alert('Please enter a valid positive amount.');
                    return;
                }
                
                const newTransaction = {
                    id: Date.now(),
                    description: description.trim(),
                    amount: parseFloat(amount),
                    type,
                    date,
                    category: category.trim() || 'Uncategorized'
                };
                
                setTransactions([...transactions, newTransaction]);
                
                // Reset form
                setDescription('');
                setAmount('');
                setType('income');
                setDate(new Date().toISOString().split('T')[0]);
                setCategory('');
            };

            // Handle transaction deletion
            const handleDelete = (id) => {
                if (window.confirm('Are you sure you want to delete this transaction?')) {
                    setTransactions(transactions.filter(t => t.id !== id));
                }
            };

            // Filter transactions based on selected filter
            const filteredTransactions = transactions.filter(t => {
                if (filter === 'all') return true;
                return t.type === filter;
            });

            return (
                <div className="container">
                    <h1>LuminFlow Budget</h1>
                    
                    {/* Summary Cards */}
                    <div className="summary-cards">
                        <div className="card income">
                            <h3>Total Income</h3>
                            <div className="amount">{formatCurrency(income)}</div>
                        </div>
                        <div className="card expenses">
                            <h3>Total Expenses</h3>
                            <div className="amount">{formatCurrency(expenses)}</div>
                        </div>
                        <div className="card balance">
                            <h3>Balance</h3>
                            <div className="amount">{formatCurrency(balance)}</div>
                        </div>
                    </div>

                    {/* Financial Chart */}
                    <div className="chart-section">
                        <h2>Financial Overview</h2>
                        <BarChart data={chartData} labels={chartLabels} colors={chartColors} />
                    </div>
                    
                    {/* Add Transaction Form */}
                    <div className="form-section">
                        <h2>Add New Transaction</h2>
                        <form onSubmit={handleSubmit}>
                            <div className="form-group">
                                <label htmlFor="description">Description *</label>
                                <input
                                    type="text"
                                    id="description"
                                    value={description}
                                    onChange={(e) => setDescription(e.target.value)}
                                    placeholder="e.g., Monthly Salary, Groceries, Rent"
                                    required
                                />
                            </div>
                            
                            <div className="form-group">
                                <label htmlFor="amount">Amount (PHP) *</label>
                                <input
                                    type="number"
                                    id="amount"
                                    value={amount}
                                    onChange={(e) => setAmount(e.target.value)}
                                    placeholder="0.00"
                                    step="0.01"
                                    min="0.01"
                                    required
                                />
                            </div>
                            
                            <div className="form-group">
                                <label htmlFor="type">Type *</label>
                                <select
                                    id="type"
                                    value={type}
                                    onChange={(e) => setType(e.target.value)}
                                >
                                    <option value="income">Income</option>
                                    <option value="expense">Expense</option>
                                </select>
                            </div>
                            
                            <div className="form-group">
                                <label htmlFor="category">Category (Optional)</label>
                                <input
                                    type="text"
                                    id="category"
                                    value={category}
                                    onChange={(e) => setCategory(e.target.value)}
                                    placeholder="e.g., Salary, Food, Utilities"
                                />
                            </div>
                            
                            <div className="form-group">
                                <label htmlFor="date">Date *</label>
                                <input
                                    type="date"
                                    id="date"
                                    value={date}
                                    onChange={(e) => setDate(e.target.value)}
                                    required
                                />
                            </div>
                            
                            <button type="submit">Add Transaction</button>
                        </form>
                    </div>
                    
                    {/* Transactions List */}
                    <div className="transactions-section">
                        <h2>Transactions</h2>
                        
                        <div className="filter-section">
                            <select value={filter} onChange={(e) => setFilter(e.target.value)}>
                                <option value="all">All Transactions</option>
                                <option value="income">Income Only</option>
                                <option value="expense">Expenses Only</option>
                            </select>
                        </div>
                        
                        <div className="transaction-list">
                            {filteredTransactions.length === 0 ? (
                                <p className="no-transactions-message">No transactions found. Start tracking your finances!</p>
                            ) : (
                                filteredTransactions
                                    .sort((a, b) => new Date(b.date) - new Date(a.date)) // Sort by date, newest first
                                    .map(transaction => (
                                        <div key={transaction.id} className="transaction-item">
                                            <div className="transaction-details">
                                                <strong>{transaction.description}</strong>
                                                <div className="transaction-date">
                                                    {new Date(transaction.date).toLocaleDateString()} • {transaction.category}
                                                </div>
                                            </div>
                                            <div className={`transaction-amount ${transaction.type}-amount`}>
                                                {transaction.type === 'income' ? '+' : '-'} {formatCurrency(transaction.amount)}
                                            </div>
                                            <button 
                                                className="delete-btn"
                                                onClick={() => handleDelete(transaction.id)}
                                                aria-label={`Delete transaction ${transaction.description}`}
                                            >
                                                Delete
                                            </button>
                                        </div>
                                    ))
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        // Render the app
        ReactDOM.render(<BudgetTracker />, document.getElementById('root'));

        // PWA Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('SW registered: ', registration);
                    })
                    .catch(registrationError => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
</body>
</html>
