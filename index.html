<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spendo - Personal Finance Tracker</title>
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Track your income and expenses with Spendo">
    
    <!-- PWA Manifest Link -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">

    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --bg-primary: #000000;
            --bg-secondary: #121212;
            --bg-card: #1e1e1e;
            --bg-input: #2a2a2a;
            --accent-primary: #ff2a6d;
            --accent-secondary: #05d9e8;
            --accent-tertiary: #b140ff;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --income-color: #05d9e8;
            --expense-color: #ff2a6d;
            --success: #00d95f;
            --card-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            --transition: all 0.3s ease;
            --border-radius: 12px;
        }
        
        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            padding: 0;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 15px;
        }
        
        /* Spendo branding with eye-catching gradient */
        .spendo-brand {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary), var(--accent-tertiary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800;
            font-size: 32px;
            letter-spacing: -0.5px;
            text-shadow: 0 0 20px rgba(255, 42, 109, 0.3);
            position: relative;
            display: inline-block;
        }
        
        .spendo-brand::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary), var(--accent-tertiary));
            border-radius: 3px;
        }
        
        /* Header with Spendo branding */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding: 20px 0;
            position: relative;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logo-icon {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(255, 42, 109, 0.4);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .logo-icon i {
            font-size: 22px;
            color: white;
        }
        
        .tagline {
            font-size: 14px;
            color: var(--accent-secondary);
            margin-top: 5px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        
        /* Improved Summary Cards for Mobile */
        .summary-cards {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 25px;
        }
        
        .card {
            background: var(--bg-card);
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
        }
        
        .card.income::before {
            background: var(--income-color);
        }
        
        .card.expenses::before {
            background: var(--expense-color);
        }
        
        .card.balance::before {
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
        }
        
        .card-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
        }
        
        .card-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .card-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        
        .income .card-icon {
            background: rgba(5, 217, 232, 0.15);
            color: var(--income-color);
        }
        
        .expenses .card-icon {
            background: rgba(255, 42, 109, 0.15);
            color: var(--expense-color);
        }
        
        .balance .card-icon {
            background: linear-gradient(135deg, rgba(255, 42, 109, 0.15), rgba(5, 217, 232, 0.15));
            color: var(--accent-primary);
        }
        
        .card-text {
            display: flex;
            flex-direction: column;
        }
        
        .card-label {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }
        
        .card-amount {
            font-size: 18px;
            font-weight: bold;
        }
        
        .income .card-amount {
            color: var(--income-color);
        }
        
        .expenses .card-amount {
            color: var(--expense-color);
        }
        
        .balance .card-amount {
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .card-trend {
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 4px 8px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.05);
        }
        
        .positive {
            color: var(--income-color);
        }
        
        .negative {
            color: var(--expense-color);
        }
        
        /* Chart container */
        .chart-container {
            background: var(--bg-card);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--card-shadow);
            margin-bottom: 25px;
            height: 250px;
        }
        
        .chart-title {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            font-size: 18px;
            color: var(--text-primary);
        }
        
        .chart-title i {
            color: var(--accent-primary);
        }
        
        .chart-wrapper {
            height: 200px;
            position: relative;
        }
        
        /* Main content layout */
        .main-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .form-section, .transactions-section {
            background: var(--bg-card);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--card-shadow);
        }
        
        .section-title {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            font-size: 18px;
            color: var(--text-primary);
        }
        
        .section-title i {
            color: var(--accent-primary);
        }
        
        /* Form elements with dark theme */
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 14px;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            background: var(--bg-input);
            border: 1px solid #333;
            border-radius: 8px;
            font-size: 16px;
            transition: var(--transition);
            color: var(--text-primary);
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 2px rgba(255, 42, 109, 0.2);
        }
        
        /* Spendo-style button */
        button {
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            border: none;
            padding: 14px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
        }
        
        button:active {
            transform: scale(0.98);
        }
        
        /* Transactions list */
        .transaction-list {
            max-height: 300px;
            overflow-y: auto;
            border-radius: 8px;
            border: 1px solid #333;
        }
        
        .transaction-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 15px;
            border-bottom: 1px solid #333;
            align-items: center;
            transition: var(--transition);
        }
        
        .transaction-item:last-child {
            border-bottom: none;
        }
        
        .transaction-item:active {
            background-color: rgba(255, 255, 255, 0.05);
        }
        
        .transaction-details {
            flex: 1;
        }
        
        .transaction-description {
            font-weight: 600;
            margin-bottom: 4px;
            font-size: 16px;
        }
        
        .transaction-meta {
            display: flex;
            gap: 10px;
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        .transaction-amount {
            font-weight: bold;
            margin-left: 10px;
            font-size: 16px;
        }
        
        .income-amount {
            color: var(--income-color);
        }
        
        .expense-amount {
            color: var(--expense-color);
        }
        
        /* Delete button with Spendo style */
        .delete-btn {
            background: none;
            color: var(--text-secondary);
            border: none;
            padding: 6px;
            border-radius: 50%;
            cursor: pointer;
            margin-left: 8px;
            transition: var(--transition);
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .delete-btn:active {
            background: rgba(255, 42, 109, 0.1);
            color: var(--accent-primary);
            transform: scale(0.95);
        }
        
        .filter-section {
            margin-bottom: 15px;
        }
        
        .filter-section select {
            width: 100%;
            background: var(--bg-input);
            color: var(--text-primary);
        }
        
        /* Empty state styling */
        .empty-state {
            text-align: center;
            padding: 30px 15px;
            color: var(--text-secondary);
        }
        
        .empty-state i {
            font-size: 40px;
            margin-bottom: 10px;
            color: #333;
        }
        
        /* Footer */
        footer {
            text-align: center;
            padding: 15px;
            color: var(--text-secondary);
            font-size: 12px;
            border-top: 1px solid #333;
            margin-top: 20px;
        }
        
        /* Install button */
        .install-btn {
            background: var(--bg-card);
            color: var(--text-primary);
            border: 1px solid var(--accent-primary);
            padding: 10px 15px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .install-btn:active {
            transform: scale(0.95);
        }
        
        /* Custom scrollbar for dark theme */
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }
        
        ::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 3px;
        }
        
        /* Responsive adjustments */
        @media (min-width: 768px) {
            .container {
                max-width: 700px;
                padding: 20px;
            }
            
            .spendo-brand {
                font-size: 36px;
            }
            
            .logo-icon {
                width: 50px;
                height: 50px;
            }
            
            .summary-cards {
                flex-direction: row;
                gap: 15px;
            }
            
            .card {
                flex: 1;
            }
            
            .card-content {
                flex-direction: column;
                text-align: center;
                padding: 20px 15px;
            }
            
            .card-info {
                flex-direction: column;
                gap: 10px;
                margin-bottom: 10px;
            }
            
            .card-icon {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
            
            .card-amount {
                font-size: 20px;
            }
            
            .main-content {
                flex-direction: row;
            }
            
            .form-section, .transactions-section {
                flex: 1;
            }
        }
        
        @media (min-width: 1024px) {
            .container {
                max-width: 1000px;
            }
            
            .spendo-brand {
                font-size: 40px;
            }
            
            .chart-container {
                height: 300px;
            }
            
            .chart-wrapper {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // PWA installation handling (moved outside React component)
        let deferredPrompt;

        // Detect if PWA is already installed
        function isPWAInstalled() {
          return window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true;
        }

        // Listen for install prompt
        window.addEventListener('beforeinstallprompt', (e) => {
          e.preventDefault(); // stop default mini-infobar
          deferredPrompt = e;
          // The React component will pick this up via its useEffect
        });

        // Optional: detect when PWA gets installed
        window.addEventListener('appinstalled', () => {
          console.log('📲 App installed successfully!');
          // The React component will pick this up via its useEffect
        });

        function showInstallPrompt() {
          if (deferredPrompt) {
            deferredPrompt.prompt(); // show the install dialog

            deferredPrompt.userChoice.then((choiceResult) => {
              if (choiceResult.outcome === 'accepted') {
                console.log('✅ User accepted the install');
              } else {
                console.log('❌ User dismissed the install');
              }
              deferredPrompt = null; // reset for next visit
            });
          }
        }

        // PHP-style currency formatting function
        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-PH', {
                style: 'currency',
                currency: 'PHP'
            }).format(amount);
        }

        // Calculate percentage change
        function calculatePercentageChange(current, previous) {
            if (previous === 0) return 0;
            return ((current - previous) / previous) * 100;
        }

        // Main Spendo component
        function Spendo() {
            const [transactions, setTransactions] = useState([]);
            const [filter, setFilter] = useState('all');
            const [installPrompt, setInstallPrompt] = useState(null); // This state will now reflect the global deferredPrompt
            
            // Form state
            const [description, setDescription] = useState('');
            const [amount, setAmount] = useState('');
            const [type, setType] = useState('income');
            const [date, setDate] = useState(new Date().toISOString().split('T')[0]);
            const [category, setCategory] = useState('');
            
            // Chart reference
            const chartRef = useRef(null);
            const chartInstance = useRef(null);

            // Effect to update installPrompt state when global deferredPrompt changes
            useEffect(() => {
                const handleBeforeInstallPrompt = (e) => {
                    // This listener is already outside, but we need to update the state
                    // when deferredPrompt is set globally.
                    // We can also directly check deferredPrompt here.
                    if (deferredPrompt && !isPWAInstalled()) {
                        setInstallPrompt(deferredPrompt);
                    }
                };

                const handleAppInstalled = () => {
                    setInstallPrompt(null); // Hide install button if app is installed
                };

                // Initial check
                if (deferredPrompt && !isPWAInstalled()) {
                    setInstallPrompt(deferredPrompt);
                }

                window.addEventListener('beforeinstallprompt', handleBeforeInstallPrompt);
                window.addEventListener('appinstalled', handleAppInstalled);

                return () => {
                    window.removeEventListener('beforeinstallprompt', handleBeforeInstallPrompt);
                    window.removeEventListener('appinstalled', handleAppInstalled);
                };
            }, []);


            // Handle install button click
            const handleInstallClick = () => {
                if (installPrompt) {
                    showInstallPrompt(); // Call the global function
                    setInstallPrompt(null); // Hide the button after prompt is shown
                }
            };

            // Load transactions from localStorage on component mount
            useEffect(() => {
                const savedTransactions = localStorage.getItem('spendoTransactions');
                if (savedTransactions) {
                    setTransactions(JSON.parse(savedTransactions));
                }
            }, []);

            // Save transactions to localStorage whenever they change
            useEffect(() => {
                localStorage.setItem('spendoTransactions', JSON.stringify(transactions));
            }, [transactions]);

            // Calculate summary values
            const income = transactions
                .filter(t => t.type === 'income')
                .reduce((sum, t) => sum + parseFloat(t.amount), 0);
                
            const expenses = transactions
                .filter(t => t.type === 'expense')
                .reduce((sum, t) => sum + parseFloat(t.amount), 0);
                
            const balance = income - expenses;

            // Calculate previous period values for trend indicators
            const currentDate = new Date();
            const currentMonth = currentDate.getMonth();
            const currentYear = currentDate.getFullYear();
            
            const previousMonth = currentMonth === 0 ? 11 : currentMonth - 1;
            const previousYear = currentMonth === 0 ? currentYear - 1 : currentYear;
            
            const currentMonthIncome = transactions
                .filter(t => t.type === 'income' && 
                    new Date(t.date).getMonth() === currentMonth && 
                    new Date(t.date).getFullYear() === currentYear)
                .reduce((sum, t) => sum + parseFloat(t.amount), 0);
                
            const previousMonthIncome = transactions
                .filter(t => t.type === 'income' && 
                    new Date(t.date).getMonth() === previousMonth && 
                    new Date(t.date).getFullYear() === previousYear)
                .reduce((sum, t) => sum + parseFloat(t.amount), 0);
                
            const currentMonthExpenses = transactions
                .filter(t => t.type === 'expense' && 
                    new Date(t.date).getMonth() === currentMonth && 
                    new Date(t.date).getFullYear() === currentYear)
                .reduce((sum, t) => sum + parseFloat(t.amount), 0);
                
            const previousMonthExpenses = transactions
                .filter(t => t.type === 'expense' && 
                    new Date(t.date).getMonth() === previousMonth && 
                    new Date(t.date).getFullYear() === previousYear)
                .reduce((sum, t) => sum + parseFloat(t.amount), 0);

            const incomeTrend = calculatePercentageChange(currentMonthIncome, previousMonthIncome);
            const expensesTrend = calculatePercentageChange(currentMonthExpenses, previousMonthExpenses);

            // Prepare chart data
            useEffect(() => {
                if (chartRef.current) {
                    // Destroy previous chart instance if it exists
                    if (chartInstance.current) {
                        chartInstance.current.destroy();
                    }
                    
                    // Get transactions from last 30 days
                    const thirtyDaysAgo = new Date();
                    thirtyDaysAgo.setDate(thirtyDaysAgo.getDate() - 30);
                    
                    const recentTransactions = transactions.filter(t => 
                        new Date(t.date) >= thirtyDaysAgo
                    );
                    
                    // Group by date
                    const dailyData = {};
                    recentTransactions.forEach(t => {
                        if (!dailyData[t.date]) {
                            dailyData[t.date] = { income: 0, expenses: 0 };
                        }
                        
                        if (t.type === 'income') {
                            dailyData[t.date].income += parseFloat(t.amount);
                        } else {
                            dailyData[t.date].expenses += parseFloat(t.amount);
                        }
                    });
                    
                    // Sort dates and get last 7 days
                    const dates = Object.keys(dailyData).sort();
                    const last7Dates = dates.slice(-7);
                    
                    // Prepare chart data
                    const incomeData = last7Dates.map(date => dailyData[date].income);
                    const expensesData = last7Dates.map(date => dailyData[date].expenses);
                    
                    // Create chart
                    const ctx = chartRef.current.getContext('2d');
                    chartInstance.current = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: last7Dates.map(date => {
                                const d = new Date(date);
                                return d.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                            }),
                            datasets: [
                                {
                                    label: 'Income',
                                    data: incomeData,
                                    backgroundColor: 'rgba(5, 217, 232, 0.7)',
                                    borderColor: 'rgba(5, 217, 232, 1)',
                                    borderWidth: 1
                                },
                                {
                                    label: 'Expenses',
                                    data: expensesData,
                                    backgroundColor: 'rgba(255, 42, 109, 0.7)',
                                    borderColor: 'rgba(255, 42, 109, 1)',
                                    borderWidth: 1
                                }
                            ]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    grid: {
                                        color: 'rgba(255, 255, 255, 0.1)'
                                    },
                                    ticks: {
                                        color: 'rgba(255, 255, 255, 0.7)',
                                        callback: function(value) {
                                            return '₱' + value;
                                        }
                                    }
                                },
                                x: {
                                    grid: {
                                        color: 'rgba(255, 255, 255, 0.1)'
                                    },
                                    ticks: {
                                        color: 'rgba(255, 255, 255, 0.7)'
                                    }
                                }
                            },
                            plugins: {
                                legend: {
                                    labels: {
                                        color: 'rgba(255, 255, 255, 0.7)'
                                    }
                                }
                            }
                        }
                    });
                }
            }, [transactions]);

            // Handle form submission
            const handleSubmit = (e) => {
                e.preventDefault();
                
                if (!description || !amount || !date) {
                    alert('Please fill in all required fields');
                    return;
                }
                
                const newTransaction = {
                    id: Date.now(),
                    description,
                    amount: parseFloat(amount),
                    type,
                    date,
                    category: category || 'Uncategorized'
                };
                
                setTransactions([...transactions, newTransaction]);
                
                // Reset form
                setDescription('');
                setAmount('');
                setType('income');
                setDate(new Date().toISOString().split('T')[0]);
                setCategory('');
            };

            // Handle transaction deletion
            const handleDelete = (id) => {
                if (window.confirm('Are you sure you want to delete this transaction?')) {
                    setTransactions(transactions.filter(t => t.id !== id));
                }
            };

            // Filter transactions based on selected filter
            const filteredTransactions = transactions.filter(t => {
                if (filter === 'all') return true;
                return t.type === filter;
            });

            return (
                <div className="container">
                    <header>
                        <div className="logo">
                            <div className="logo-icon">
                                <i className="fas fa-money-bill-wave"></i>
                            </div>
                            <div>
                                <div className="spendo-brand">Spendo</div>
                                <div className="tagline">Smart Spending, Better Living</div>
                            </div>
                        </div>
                        {installPrompt && (
                            <button className="install-btn" onClick={handleInstallClick}>
                                <i className="fas fa-download"></i>
                                Install
                            </button>
                        )}
                    </header>
                    
                    {/* Summary Cards */}
                    <div className="summary-cards">
                        <div className="card income">
                            <div className="card-content">
                                <div className="card-info">
                                    <div className="card-icon">
                                        <i className="fas fa-arrow-up"></i>
                                    </div>
                                    <div className="card-text">
                                        <div className="card-label">Income</div>
                                        <div className="card-amount">{formatCurrency(income)}</div>
                                    </div>
                                </div>
                                <div className={`card-trend ${incomeTrend >= 0 ? 'positive' : 'negative'}`}>
                                    <i className={`fas ${incomeTrend >= 0 ? 'fa-arrow-up' : 'fa-arrow-down'}`}></i>
                                    {Math.abs(incomeTrend).toFixed(1)}%
                                </div>
                            </div>
                        </div>
                        
                        <div className="card expenses">
                            <div className="card-content">
                                <div className="card-info">
                                    <div className="card-icon">
                                        <i className="fas fa-arrow-down"></i>
                                    </div>
                                    <div className="card-text">
                                        <div className="card-label">Expenses</div>
                                        <div className="card-amount">{formatCurrency(expenses)}</div>
                                    </div>
                                </div>
                                <div className={`card-trend ${expensesTrend <= 0 ? 'positive' : 'negative'}`}>
                                    <i className={`fas ${expensesTrend <= 0 ? 'fa-arrow-down' : 'fa-arrow-up'}`}></i>
                                    {Math.abs(expensesTrend).toFixed(1)}%
                                </div>
                            </div>
                        </div>
                        
                        <div className="card balance">
                            <div className="card-content">
                                <div className="card-info">
                                    <div className="card-icon">
                                        <i className="fas fa-balance-scale"></i>
                                    </div>
                                    <div className="card-text">
                                        <div className="card-label">Balance</div>
                                        <div className="card-amount">{formatCurrency(balance)}</div>
                                    </div>
                                </div>
                                <div className="card-trend">
                                    <i className={`fas ${balance >= 0 ? 'fa-smile positive' : 'fa-frown negative'}`}></i>
                                    {balance >= 0 ? 'Good' : 'Review'}
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    {/* Financial Overview Chart */}
                    <div className="chart-container">
                        <div className="chart-title">
                            <i className="fas fa-chart-bar"></i> Financial Overview (Last 7 Days)
                        </div>
                        <div className="chart-wrapper">
                            <canvas ref={chartRef} id="financialChart"></canvas>
                        </div>
                    </div>
                    
                    <div className="main-content">
                        {/* Add Transaction Form */}
                        <div className="form-section">
                            <h2 className="section-title">
                                <i className="fas fa-plus-circle"></i> Add Transaction
                            </h2>
                            <form onSubmit={handleSubmit}>
                                <div className="form-group">
                                    <label htmlFor="description">Description *</label>
                                    <input
                                        type="text"
                                        id="description"
                                        value={description}
                                        onChange={(e) => setDescription(e.target.value)}
                                        placeholder="Enter description"
                                        required
                                    />
                                </div>
                                
                                <div className="form-group">
                                    <label htmlFor="amount">Amount (PHP) *</label>
                                    <input
                                        type="number"
                                        id="amount"
                                        value={amount}
                                        onChange={(e) => setAmount(e.target.value)}
                                        placeholder="0.00"
                                        step="0.01"
                                        min="0"
                                        required
                                    />
                                </div>
                                
                                <div className="form-group">
                                    <label htmlFor="type">Type *</label>
                                    <select
                                        id="type"
                                        value={type}
                                        onChange={(e) => setType(e.target.value)}
                                    >
                                        <option value="income">Income</option>
                                        <option value="expense">Expense</option>
                                    </select>
                                </div>
                                
                                <div className="form-group">
                                    <label htmlFor="category">Category</label>
                                    <input
                                        type="text"
                                        id="category"
                                        value={category}
                                        onChange={(e) => setCategory(e.target.value)}
                                        placeholder="e.g., Salary, Food, Rent"
                                    />
                                </div>
                                
                                <div className="form-group">
                                    <label htmlFor="date">Date *</label>
                                    <input
                                        type="date"
                                        id="date"
                                        value={date}
                                        onChange={(e) => setDate(e.target.value)}
                                        required
                                    />
                                </div>
                                
                                <button type="submit">
                                    <i className="fas fa-check"></i> Add Transaction
                                </button>
                            </form>
                        </div>
                        
                        {/* Transactions List */}
                        <div className="transactions-section">
                            <h2 className="section-title">
                                <i className="fas fa-list"></i> Transactions
                            </h2>
                            
                            <div className="filter-section">
                                <select value={filter} onChange={(e) => setFilter(e.target.value)}>
                                    <option value="all">All Transactions</option>
                                    <option value="income">Income Only</option>
                                    <option value="expense">Expenses Only</option>
                                </select>
                            </div>
                            
                            <div className="transaction-list">
                                {filteredTransactions.length === 0 ? (
                                    <div className="empty-state">
                                        <i className="fas fa-receipt"></i>
                                        <p>No transactions found. Add your first transaction.</p>
                                    </div>
                                ) : (
                                    filteredTransactions
                                        .sort((a, b) => new Date(b.date) - new Date(a.date))
                                        .map(transaction => (
                                            <div key={transaction.id} className="transaction-item">
                                                <div className="transaction-details">
                                                    <div className="transaction-description">{transaction.description}</div>
                                                    <div className="transaction-meta">
                                                        <span>{new Date(transaction.date).toLocaleDateString()}</span>
                                                        <span>•</span>
                                                        <span>{transaction.category}</span>
                                                    </div>
                                                </div>
                                                <div className={`transaction-amount ${transaction.type}-amount`}>
                                                    {transaction.type === 'income' ? '+' : '-'} {formatCurrency(transaction.amount)}
                                                </div>
                                                <button 
                                                    className="delete-btn"
                                                    onClick={() => handleDelete(transaction.id)}
                                                    title="Delete transaction"
                                                >
                                                    <i className="fas fa-trash"></i>
                                                </button>
                                            </div>
                                        ))
                                )}
                            </div>
                        </div>
                    </div>
                    
                    <footer>
                        <p>Spendo &copy; {new Date().getFullYear()} - Smart Spending, Better Living</p>
                    </footer>
                </div>
            );
        }

        // Render the app
        ReactDOM.render(<Spendo />, document.getElementById('root'));
    </script>

    <!-- Service Worker Registration -->
    <script>
         if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/sw.js')
                      .then((reg) => console.log('SW registered:', reg))
                      .catch((err) => console.error('SW registration failed:', err));
            // The closing curly brace and parenthesis for the .then and .catch were missing.
            // Also, the outer `});` was misplaced. Corrected below.
         }
    </script>
</body>
</html>
